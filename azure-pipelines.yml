trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

- script: |
    python -m pip install --upgrade pip
    # Install project dependencies if needed
    # For example:
    # python -m pip install package1 package2
  displayName: 'Upgrade pip and install dependencies if needed'

- script: |
    # Commands to build your application (if needed)
  displayName: 'Build application'

- script: |
    # Commands to run unit tests
    # Let Python's unittest module discover and run tests automatically
    python -m unittest discover
  displayName: 'Run unit tests'

- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/TEST-*.xml'
    testRunTitle: 'Unit Tests'
    searchFolder: '$(System.DefaultWorkingDirectory)'
